<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Capivaras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    #app {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 340px;
    }
    .total {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .grupo {
      display: inline-block;
      margin: 15px;
      vertical-align: top;
    }
    .btn {
      font-size: 20px;
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .mais {
      background: #4CAF50;
      color: white;
    }
    .menos {
      background: #f44336;
      color: white;
    }
    .reset {
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }
    input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      margin-top: 5px;
    }
    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");

    // TÃ­tulo e reset
    const titulo = document.createElement("div");
    titulo.className = "total";
    titulo.textContent = "Total ";

    const totalInput = document.createElement("input");
    totalInput.value = 0;
    totalInput.readOnly = true;

    const resetBtn = document.createElement("span");
    resetBtn.textContent = "ðŸ”„";
    resetBtn.className = "reset";

    titulo.appendChild(totalInput);
    titulo.appendChild(resetBtn);
    app.appendChild(titulo);

    // FunÃ§Ã£o para criar grupo (capivara macho/fÃªmea)
    function criarGrupo(nome, imgSrc) {
      const grupo = document.createElement("div");
      grupo.className = "grupo";

      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = nome;

      const mais = document.createElement("button");
      mais.className = "btn mais";
      mais.textContent = "+";

      const menos = document.createElement("button");
      menos.className = "btn menos";
      menos.textContent = "â€“";

      const label = document.createElement("div");
      label.textContent = nome;

      const input = document.createElement("input");
      input.value = 0;
      input.readOnly = true;

      grupo.appendChild(img);
      grupo.appendChild(mais);
      grupo.appendChild(menos);
      grupo.appendChild(label);
      grupo.appendChild(input);

      return { grupo, mais, menos, input };
    }

    
    const capivaraMacho = criarGrupo("Capivara Macho", "capivara.jpg");
    const capivaraFemea = criarGrupo("Capivara FÃªmea", "capivara.jpg");

    app.appendChild(capivaraMacho.grupo);
    app.appendChild(capivaraFemea.grupo);
 
    function atualizarTotal() {
      totalInput.value =
        parseInt(capivaraMacho.input.value) + parseInt(capivaraFemea.input.value);
    }
 
    capivaraMacho.mais.onclick = () => {
      capivaraMacho.input.value++;
      atualizarTotal();
    };
    capivaraMacho.menos.onclick = () => {
      if (capivaraMacho.input.value > 0) capivaraMacho.input.value--;
      atualizarTotal();
    };

    capivaraFemea.mais.onclick = () => {
      capivaraFemea.input.value++;
      atualizarTotal();
    };
    capivaraFemea.menos.onclick = () => {
      if (capivaraFemea.input.value > 0) capivaraFemea.input.value--;
      atualizarTotal();
    };

    resetBtn.onclick = () => {
      capivaraMacho.input.value = 0;
      capivaraFemea.input.value = 0;
      atualizarTotal();
    };
  </script>
</body>
</html>
