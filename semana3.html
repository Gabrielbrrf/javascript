<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador de Pessoas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #contador {
      margin-top: 30px;
      font-size: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #contador span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Contador de Pessoas</h1>

  <button onclick="adicionarHomem()">Adicionar Homem</button>
  <button onclick="adicionarMulher()">Adicionar Mulher</button>
  <button onclick="removerPessoa()">Remover Ultimo nego</button>

  <div id="contador">
    Homens: <span id="homens">0</span> <br>
    Mulheres: <span id="mulheres">0</span> <br>
    Total: <span id="total">0</span>
  </div>

  <script>
    let totalHomens = 0;
    let totalMulheres = 0;
    let historico = [];

    function atualizarContador() {
      document.getElementById('homens').textContent = totalHomens;
      document.getElementById('mulheres').textContent = totalMulheres;
      document.getElementById('total').textContent = totalHomens + totalMulheres;
    }

    function adicionarHomem() {
      totalHomens++;
      historico.push('homem');
      atualizarContador();
      alert("Homens: " + totalHomens + " | Mulheres: " + totalMulheres + " | Total: " + (totalHomens + totalMulheres));
    }

    function adicionarMulher() {
      totalMulheres++;
      historico.push('mulher');
      atualizarContador();
      alert("Homens: " + totalHomens + " | Mulheres: " + totalMulheres + " | Total: " + (totalHomens + totalMulheres));
    }

    function removerPessoa() {
      if (historico.length === 0) {
        alert("Nenhuma pessoa para remover.");
        return;
      }

      const ultima = historico.pop();

      if (ultima === 'homem' && totalHomens > 0) {
        totalHomens--;
      } else if (ultima === 'mulher' && totalMulheres > 0) {
        totalMulheres--;
      }

      atualizarContador();
      alert("Homens: " + totalHomens + " | Mulheres: " + totalMulheres + " | Total: " + (totalHomens + totalMulheres));
    }
  </script>

</body>
</html>
